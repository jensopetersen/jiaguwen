                    </div>
                </fieldset>
                <div class="tls:display-image bone-image"/>

                    <div class="tls:editor?type=transcription&amp;subtype=Takashima">
                        <div class="editor" contenteditable="true"/>
                    </div>
                    <div class="tls:editor?type=translation&amp;subtype=Takashima">

                    </div>
                </div>
            </form>
        </div>
    </div>
