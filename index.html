<?xml version="1.0" encoding="UTF-8"?>
<div class="templates:surround?with=templates/page.html&amp;at=content">
    <h1>Text Input</h1>
    <div class="app:load">
        <form class="form-horizontal">
            <fieldset>
                <!--<label>OBI Input</label>-->
                <div class="control-group title">
                    <label class="control-label">Title</label>
                    <div class="controls">
                        <input type="text" name="title" class="app:title"/>
                    </div>
                </div>
                <div class="control-group line">
                    <label class="control-label">Line:</label>
                    <div class="controls">
                        <select id="line-select" name="line" class="app:line-select"/>
                    </div>
                </div>
            </fieldset>
            <!--<label>Transcription and Translation</label>-->
            <div class="row">
                <div class="app:editor?type=transcription&amp;subtype=Takashima">
                    <div class="editor" contenteditable="true">
                        1234
                    </div>
                </div>
                <div class="app:editor?type=translation&amp;subtype=Takashima">
                    <div class="editor" contenteditable="true">
                        ABCDE
                    </div>
                </div>
            </div>
        </form>
    </div>
</div>
